<!DOCTYPE html>
<html>

<head>
    <title>jQuery Examples</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        /* CSS for the paragraph element */
        #color-changing-paragraph {
            cursor: pointer;
            /* Show pointer cursor on hover */
        }
    </style>
</head>

<body>
    <!-- Objective 1: Make a button appear on the page when it's first loaded -->
    <script>
        $(document).ready(function () {
            var button = $("<button>").text("Click me!");
            $("body").append(button);
        });
    </script>

    <!-- Objective 2: When the button is clicked, display an Alert box -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert("Hello, you clicked the button!");
            });
        });
    </script>

    <!-- Objective 3: Create a div that changes background color on hover -->
    <script>
        $(document).ready(function () {
            var div = $("<div>").attr("id", "color-changing-div").css({
                width: "200px",
                height: "200px",
                backgroundColor: "lightblue"
            });
            $("body").append(div);

            div.hover(
                function () {
                    $(this).css("backgroundColor", "lightgreen");
                },
                function () {
                    $(this).css("backgroundColor", "lightblue");
                }
            );
        });
    </script>

    <!-- Objective 4: Click on paragraph to change text color -->
    <script>
        $(document).ready(function () {
            $("#color-changing-paragraph").click(function () {
                var colors = ["red", "blue", "green", "orange", "purple", "teal"];
                var randomIndex = Math.floor(Math.random() * colors.length);
                $(this).css("color", colors[randomIndex]);
            });
        });
    </script>

    <!-- Objective 5: Add a span to an empty div on button click -->
    <script>
        $(document).ready(function () {
            $("#add-name-button").click(function () {
                var nameContainer = $("#name-container");
                var span = $("<span>").text("thommy knoles");
                nameContainer.append(span);
            });
        });
    </script>

    <!-- Objective 6: Add friend names to a list -->
    <script>
        $(document).ready(function () {
            $("#add-friends-button").click(function () {
                var friendsList = $("#friends-list");
                var friendNames = [
                    "Alice", "Bob", "Charlie", "David", "Eve",
                    "Frank", "Grace", "Helen", "Isaac", "Jane"
                ];

                for (var i = 0; i < friendNames.length; i++) {
                    var li = $("<li>").text(friendNames[i]);
                    friendsList.append(li);
                }
            });
        });
    </script>

    <p id="color-changing-paragraph">Click me to change color</p>

    <button id="add-name-button">Add Name</button>
    <div id="name-container"></div>

    <button id="add-friends-button">Add Friends</button>
    <ul id="friends-list"></ul>
</body>

</html>
